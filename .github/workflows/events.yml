name: Events Pipeline
on:
  push:
    branches:
      - develop
    paths:
      - '.github/workflows/events.yml'
      - '.github/workflows/splitsh.yml'
      - 'modules/Events/**'

jobs:
  splitsh:
    name: ‚è© Update Module Repository
    uses: elephox-dev/framework/.github/workflows/splitsh.yml@main
    with:
      repo: 'elephox-dev/events'
      dir: 'modules/Events/'
    secrets:
      deploy_key: ${{ secrets.SPLITSH_EVENTS_KEY }}
