name: DI Pipeline
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/di.yml'
      - 'modules/DI/**'

jobs:
  splitsh:
    name: ‚è© Update Module Repository
    uses: philly-framework/base/.github/workflows/splitsh.yml@main
    with:
      repo: 'philly-framework/di'
      dir: 'modules/DI/'
    secrets:
      deploy_key: ${{ secrets.SPLITSH_DI_KEY }}
