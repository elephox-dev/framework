name: 🧟 Mutation Tests
on:
  push:
    branches:
      - main

jobs:
  mutation-tests:
    name: 🧟 Mutation Tests
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'windows-latest' ]
        php-version: [ '8.1' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ⤵️ Checkout Sources
        uses: actions/checkout@v2
      - name: 🐘 Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
      - name: ✔️ Validate composer.lock
        run: composer validate --strict --no-interaction
      - name: 💾 Cache dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.php-version }}-composer-
      - name: 📦 Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts
      - name: 🧟 Run Infection
        run: vendor/bin/infection --threads=$(nproc) --min-covered-msi=90 --logger-github --no-interaction --no-progress
