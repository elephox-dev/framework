name: Http Pipeline
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/http.yml'
      - 'modules/Http/**'

jobs:
  splitsh:
    name: ‚è© Update Module Repository
    uses: philly-framework/base/.github/workflows/splitsh.yml@main
    with:
      repo: 'philly-framework/http'
      dir: 'modules/Http/'
    secrets:
      deploy_key: ${{ secrets.SPLITSH_HTTP_KEY }}
