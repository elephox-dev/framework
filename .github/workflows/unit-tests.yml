name: ğŸ§ª Unit Tests
on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/unit-tests.yml"
      - "modules/**"

jobs:
  unit-tests:
    name: ğŸ§ª Unit Tests
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'windows-latest' ]
        php-version: [ '8.1' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¤µï¸ Checkout Sources
        uses: actions/checkout@v2
      - name: ğŸ˜ Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
      - name: âœ”ï¸ Validate composer.lock
        run: composer validate --strict --no-interaction
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.php-version }}-composer-
      - name: ğŸ“¦ Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts
      - name: ğŸ§ª Run PHPUnit
        run: vendor/bin/phpunit --configuration phpunit.xml.dist --colors --verbose
