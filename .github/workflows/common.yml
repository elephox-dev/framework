name: Common Workflow ‚öôÔ∏è
on:
  push:
    branches:
      - main

jobs:
  composer-setup-linux:
    name: üì¶üêß Composer Setup
    runs-on: 'ubuntu-latest'
    steps:
      - name: ‚§µÔ∏è Checkout Sources
        uses: actions/checkout@v2
      - name: üêò Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: ‚úîÔ∏è Validate composer.lock
        run: composer validate --strict --no-interaction
      - name: üíæ Cache dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-8.1-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-8.1-composer-
      - name: üì¶ Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts

  composer-setup-windows:
    name: üì¶üü¶ Composer Setup
    runs-on: 'windows-latest'
    steps:
      - name: ‚§µÔ∏è Checkout Sources
        uses: actions/checkout@v2
      - name: üêò Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: ‚úîÔ∏è Validate composer.lock
        run: composer validate --strict --no-interaction
      - name: üíæ Cache dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-8.1-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-8.1-composer-
      - name: üì¶ Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts

  static-analysis-linux:
    name: üîéüêß Static Analysis
    needs: [ composer-setup-linux ]
    runs-on: 'ubuntu-latest'
    steps:
      - name: ‚§µÔ∏è Checkout Sources
        uses: actions/checkout@v2
      - name: üêò Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: üíæ Cache dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-8.1-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-8.1-composer-
      - name: üîé Run Psalm
        run: vendor/bin/psalm --shepherd

  static-analysis-windows:
    name: üîéüü¶ Static Analysis
    needs: [ composer-setup-windows ]
    runs-on: 'windows-latest'
    steps:
      - name: ‚§µÔ∏è Checkout Sources
        uses: actions/checkout@v2
      - name: üêò Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: üíæ Cache dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-8.1-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-8.1-composer-
      - name: üîé Run Psalm
        run: vendor/bin/psalm --shepherd

  unit-tests-linux:
    name: üß™üêß Unit Tests
    needs: [ composer-setup-linux ]
    runs-on: 'ubuntu-latest'
    steps:
      - name: ‚§µÔ∏è Checkout Sources
        uses: actions/checkout@v2
      - name: üêò Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: xdebug
          ini-values: xdebug.mode=coverage
      - name: üíæ Cache dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-8.1-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-8.1-composer-
      - name: üß™ Run PHPUnit
        run: vendor/bin/phpunit --configuration=phpunit.xml.dist --coverage-xml=build/coverage/coverage-xml --log-junit=build/coverage/junit.xml --coverage-html=build/coverage/html
      - name: üì§ Upload coverage data
        uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-8.1-coverage
          path: build/coverage/
          retention-days: 30

  unit-tests-windows:
    name: üß™üü¶ Unit Tests
    needs: [ composer-setup-windows ]
    runs-on: 'windows-latest'
    steps:
      - name: ‚§µÔ∏è Checkout Sources
        uses: actions/checkout@v2
      - name: üêò Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: xdebug
          ini-values: xdebug.mode=coverage
      - name: üíæ Cache dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-8.1-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-8.1-composer-
      - name: üß™ Run PHPUnit
        run: vendor/bin/phpunit --configuration=phpunit.xml.dist --coverage-xml=build/coverage/coverage-xml --log-junit=build/coverage/junit.xml --coverage-clover=build/coverage/clover.xml --coverage-html=build/coverage/html
      - name: üì§ Upload coverage data
        uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-8.1-coverage
          path: build/coverage/
          retention-days: 30

  mutation-tests-linux:
    name: üßüüêß Mutation Tests
    needs: [ unit-tests-linux ]
    runs-on: 'ubuntu-latest'
    steps:
      - name: ‚§µÔ∏è Checkout Sources
        uses: actions/checkout@v2
      - name: üêò Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: xdebug
          ini-values: xdebug.mode=coverage
      - name: üíæ Cache dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-8.1-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-8.1-composer-
      - name: üì• Download coverage data
        uses: actions/download-artifact@v2
        with:
          name: ${{ runner.os }}-8.1-coverage
          path: build/coverage/
      - name: üßü Run Infection
        run: vendor/bin/infection --threads=$(nproc) --min-covered-msi=90 --coverage=build/coverage --skip-initial-tests --logger-github --no-interaction

  mutation-tests-windows:
    name: üßüüü¶ Mutation Tests
    needs: [ unit-tests-windows ]
    runs-on: 'windows-latest'
    steps:
      - name: ‚§µÔ∏è Checkout Sources
        uses: actions/checkout@v2
      - name: üêò Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: xdebug
          ini-values: xdebug.mode=coverage
      - name: üíæ Cache dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-8.1-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-8.1-composer-
      - name: üì• Download coverage data
        uses: actions/download-artifact@v2
        with:
          name: ${{ runner.os }}-8.1-coverage
          path: build/coverage/
      - name: üßü Run Infection
        run: vendor/bin/infection --threads=$(nproc) --min-covered-msi=90 --coverage=build/coverage --skip-initial-tests --logger-github --no-interaction

  coverage:
    name: üìäüêß Publish Coverage
    needs: [ unit-tests-linux ]
    runs-on: 'ubuntu-latest'
    steps:
      - name: üîë Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_KEY_COVERAGE }}
          known_hosts: unnecessary
      - name: ‚§µÔ∏è Checkout coverage repository
        run: |
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts && \
          git clone git@github.com:elephox-dev/coverage.git build/coverage/html --depth=1 && \
          cd build/coverage/html && \
          find . -maxdepth 1 ! -name .git ! -name .nojekyll ! -name . -exec rm -rv {} \;
      - name: üì• Download coverage data
        uses: actions/download-artifact@v2
        with:
          name: ${{ runner.os }}-8.1-coverage
          path: build/coverage/
      - name: ‚§¥Ô∏è Push updated coverage report
        uses: EndBug/add-and-commit@v7
        with:
          cwd: './build/coverage/html'
          message: ${{ format('{0} ({1}@{2})', github.event.commits[0].message, 'elephox-dev/framework', github.sha) }}
          pull: NO-PULL
      - name: Install coveralls
        run: composer require php-coveralls/php-coveralls
      - name: Publish coverage data to coveralls.io
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: vendor/bin/php-coveralls -x build/coverage/clover.xml -o build/coverage/coveralls-upload.json -v
