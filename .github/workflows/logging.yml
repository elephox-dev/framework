name: Logging Pipeline
on:
  push:
    branches:
      - develop
    paths:
      - '.github/workflows/logging.yml'
      - '.github/workflows/splitsh.yml'
      - 'modules/Logging/**'

jobs:
  splitsh:
    name: ‚è© Update Module Repository
    uses: elephox-dev/framework/.github/workflows/splitsh.yml@main
    with:
      repo: 'elephox-dev/logging'
      dir: 'modules/Logging/'
    secrets:
      deploy_key: ${{ secrets.SPLITSH_LOGGING_KEY }}
