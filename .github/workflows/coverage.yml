name: 📊 Coverage
on:
  push:
    branches:
      - main

jobs:
  coverage:
    name: 📊 Coverage
    strategy:
      matrix:
        os: [ 'ubuntu-latest' ]
        php-version: [ '8.1' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ⤵️ Checkout Sources
        uses: actions/checkout@v2
      - name: 🐘 Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
      - name: ✔️ Validate composer.lock
        run: composer validate --strict --no-interaction
      - name: 💾 Cache dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.php-version }}-composer-
      - name: 📦 Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts
      - name: 📊 Run PHPUnit Coverage
        run: vendor/bin/phpunit --configuration phpunit.xml.dist --coverage-html tmp/coverage/html
      - name: Disable jekyll
        run: touch tmp/coverage/html/.nojekyll
      - name: ⏩ Run Splitsh
        uses: philly-framework/action-splitsh@master
        with:
          split: 'philly-framework/coverage'
          split_deploy_key: ${{ secrets.SPLITSH_COVERAGE_KEY }}
          split_prefix: 'tmp/coverage/html/'
          split_branch: main
