name: OOR Pipeline
on:
  push:
    branches:
      - develop
    paths:
      - '.github/workflows/oor.yml'
      - 'modules/Text/**'

jobs:
  splitsh:
    name: ‚è© Update Module Repository
    uses: elephox-dev/framework/.github/workflows/splitsh.yml@main
    with:
      repo: 'elephox-dev/oor'
      dir: 'modules/OOR/'
    secrets:
      deploy_key: ${{ secrets.SPLITSH_OOR_KEY }}
