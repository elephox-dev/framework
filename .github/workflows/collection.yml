name: Collection Pipeline
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/collection.yml'
      - 'modules/Collection/**'

jobs:
  splitsh:
    name: ‚è© Update Module Repository
    uses: elephox-dev/base/.github/workflows/splitsh.yml@main
    with:
      repo: 'elephox-dev/collection'
      dir: 'modules/Collection/'
    secrets:
      deploy_key: ${{ secrets.SPLITSH_COLLECTION_KEY }}
