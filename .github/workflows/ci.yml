  unit-tests:
    name: ğŸ§ª Unit Tests
    needs: [ composer-setup ]
    strategy:
      matrix:
        php-version: [ '8.1', '8.2' ]
        os: [ 'ubuntu-latest', 'windows-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¤µï¸ Checkout Sources
        uses: actions/checkout@v2
      - name: ğŸ˜ Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.php-extensions }}
          coverage: xdebug
      - name: ğŸ“¦ Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.php-version }}-composer-
      - name: ğŸ“¦ Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts --ignore-platform-req=php+
      - name: ğŸ§ª Run PHPUnit
        run: composer run ci:unit-test
      - name: ğŸ“¤ Upload coverage data
        uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-${{ matrix.php-version }}-coverage
          path: build/coverage/
          retention-days: 30

  mutation-tests:
    name: ğŸ§Ÿ Mutation Tests
    needs: [ unit-tests ]
    strategy:
      matrix:
        php-version: [ '8.1', '8.2' ]
        os: [ 'ubuntu-latest', 'windows-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¤µï¸ Checkout Sources
        uses: actions/checkout@v2
      - name: ğŸ˜ Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.php-extensions }}
          coverage: xdebug
      - name: ğŸ“¦ Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.php-version }}-composer-
      - name: ğŸ“¦ Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts --ignore-platform-req=php+
      - name: ğŸ“¥ Download coverage data
        uses: actions/download-artifact@v2
        with:
          name: ${{ runner.os }}-${{ matrix.php-version }}-coverage
          path: build/coverage/
      - name: ğŸ§Ÿ Run Infection
        if: ${{ matrix.os != 'ubuntu-latest' }}
        run: composer run ci:mutation-test
      - name: ğŸ§Ÿ Run Infection (auto scale)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: composer run ci:mutation-test:autoscale

  memory-leak-tests:
    name: ğŸ’‰ Memory Leak Tests
    needs: [ unit-tests ]
    strategy:
      matrix:
        php-version: [ '8.1', '8.2' ]
        os: [ 'ubuntu-latest', 'windows-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¤µï¸ Checkout Sources
        uses: actions/checkout@v2
      - name: ğŸ˜ Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.php-extensions }}
          coverage: xdebug
      - name: ğŸ“¦ Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.php-version }}-composer-
      - name: ğŸ“¦ Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts --ignore-platform-req=php+
      - name: ğŸ’‰ Run Memory Leak Tests
        run: composer run ci:memory-leak-test

  coverage:
    name: ğŸ“Š Publish Coverage
    needs: [ unit-tests ]
    runs-on: 'ubuntu-latest'
    steps:
      - name: â¤µï¸ Checkout Sources
        uses: actions/checkout@v2
      - name: ğŸ˜ Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: ${{ env.php-extensions }}
          tools: php-coveralls/php-coveralls:^2.5.2
        env:
          fail-fast: true
      - name: ğŸ“¥ Download coverage data
        uses: actions/download-artifact@v2
        with:
          name: ${{ runner.os }}-8.1-coverage
          path: build/coverage/
      - name: ğŸ“Š Publish coverage data to coveralls.io
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: composer run ci:publish-coverage
