  fix-cs:
    name: 💅 Check Code Style
    needs: [ composer-setup ]
    runs-on: 'ubuntu-latest'
    steps:
      - name: ⤵️ Checkout Sources
        uses: actions/checkout@v3
      - name: 🐘 Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: ${{ env.php-extensions }}
      - name: 📦 Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts --ignore-platform-req=php+
      - name: 💅 Run PHP CS Fixer (diff)
        run: composer run fix-cs:dry-run

  unit-tests:
    name: 🧪 Unit Tests
    needs: [ composer-setup ]
    strategy:
      matrix:
        php-version: [ '8.1', '8.2' ]
        os: [ 'ubuntu-latest', 'windows-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ⤵️ Checkout Sources
        uses: actions/checkout@v3
      - name: 🐘 Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.php-extensions }}
          ini-values: zend.assertions=1
          coverage: xdebug
      - name: 📦 Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts --ignore-platform-req=php+
      - name: 🧪 Run PHPUnit
        run: composer run ci:unit-test
      - name: 📤 Upload coverage data
        uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-${{ matrix.php-version }}-coverage
          path: build/coverage/
          retention-days: 30

  mutation-tests:
    name: 🧟 Mutation Tests
    needs: [ unit-tests ]
    strategy:
      matrix:
        php-version: [ '8.1', '8.2' ]
        os: [ 'ubuntu-latest', 'windows-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ⤵️ Checkout Sources
        uses: actions/checkout@v3
      - name: 🐘 Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.php-extensions }}
          ini-values: zend.assertions=1
          coverage: xdebug
      - name: 📦 Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts --ignore-platform-req=php+
      - name: 📥 Download coverage data
        uses: actions/download-artifact@v2
        with:
          name: ${{ runner.os }}-${{ matrix.php-version }}-coverage
          path: build/coverage/
      - name: 🧟 Run Infection
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: composer run ci:mutation-test:autoscale
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}

  memory-leak-tests:
    name: 💉 Memory Leak Tests
    needs: [ unit-tests ]
    strategy:
      matrix:
        php-version: [ '8.1', '8.2' ]
        os: [ 'ubuntu-latest', 'windows-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ⤵️ Checkout Sources
        uses: actions/checkout@v3
      - name: 🐘 Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.php-extensions }}
          ini-values: zend.assertions=1
          coverage: xdebug
      - name: 📦 Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts --ignore-platform-req=php+
      - name: 💉 Run Memory Leak Tests
        run: composer run ci:memory-leak-test

  coverage:
    name: 📊 Publish Coverage
    needs: [ unit-tests ]
    runs-on: 'ubuntu-latest'
    steps:
      - name: ⤵️ Checkout Sources
        uses: actions/checkout@v3
      - name: 🐘 Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: ${{ env.php-extensions }}
          tools: php-coveralls/php-coveralls:^2.5.2
        env:
          fail-fast: true
      - name: 📥 Download coverage data
        uses: actions/download-artifact@v2
        with:
          name: ${{ runner.os }}-8.1-coverage
          path: build/coverage/
      - name: 📊 Publish coverage data to coveralls.io
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: composer run ci:publish-coverage
