name: CI
on:
  push:
    paths:
      - '.github/workflows/ci.yml'
      - 'modules/**'
      - 'composer.json'
      - 'composer.lock'
      - 'infection.json'
      - 'phpunit.xml.dist'
      - 'psalm.xml'

env:
  php-extensions: mysqli,mbstring,json

jobs:
  composer-setup:
    name: ğŸ“¦ Composer Setup
    strategy:
      matrix:
        php-version: [ '8.1', '8.2' ]
        os: [ 'ubuntu-latest', 'windows-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¤µï¸ Checkout Sources
        uses: actions/checkout@v2
      - name: ğŸ˜ Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.php-extensions }}
      - name: âœ”ï¸ Validate composer.lock
        run: composer validate --strict --no-interaction
      - name: ğŸ“¦ Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.php-version }}-composer-
      - name: ğŸ“¦ Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts --ignore-platform-req=php+
      - name: â†”ï¸ Check module requirements
        run: composer ci:check-dependencies
      - name: ğŸ§ Check composer.json format
        run: composer ci:normalize-composer

  static-analysis:
    name: ğŸ” Static Analysis
    needs: [ composer-setup ]
    strategy:
      matrix:
        php-version: [ '8.1', '8.2' ]
        os: [ 'ubuntu-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¤µï¸ Checkout Sources
        uses: actions/checkout@v2
      - name: ğŸ˜ Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.php-extensions }}
      - name: ğŸ“¦ Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.php-version }}-composer-
      - name: ğŸ“¦ Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts --ignore-platform-req=php+
      - name: ğŸ” Run Psalm
        if: ${{ matrix.os != 'ubuntu-latest' || matrix.php-version != '8.1' }}
        run: composer run ci:static-analysis
      - name: ğŸ” Run Psalm & publish
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.php-version == '8.1' }}
        run: composer run ci:static-analysis:publish

