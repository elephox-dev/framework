name: CI
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ci.yml'
      - 'modules/**'
      - 'composer.json'
      - 'composer.lock'
      - 'infection.json'
      - 'phpunit.xml.dist'
      - 'psalm.xml'

env:
  php-extensions: mysqli,mbstring,json

jobs:
  composer-setup:
    name: ğŸ“¦ Composer Setup
    strategy:
      matrix:
        php-version: [ '8.1' ]
        os: [ 'ubuntu-latest', 'windows-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¤µï¸ Checkout Sources
        uses: actions/checkout@v2
      - name: ğŸ˜ Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.php-extensions }}
      - name: âœ”ï¸ Validate composer.lock
        run: composer validate --strict --no-interaction
      - name: Check composer.json format
        run: composer modules:normalize --dry-run
      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.php-version }}-composer-
      - name: ğŸ“¦ Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts
      - name: â†”ï¸ Check module requirements
        run: composer check-dependencies

  static-analysis:
    name: ğŸ” Static Analysis
    needs: [ composer-setup ]
    strategy:
      matrix:
        php-version: [ '8.1' ]
        os: [ 'ubuntu-latest', 'windows-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¤µï¸ Checkout Sources
        uses: actions/checkout@v2
      - name: ğŸ˜ Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.php-extensions }}
      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.php-version }}-composer-
      - name: ğŸ“¦ Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts
      - name: ğŸ” Run Psalm
        if: ${{ matrix.os != 'ubuntu-latest' }}
        run: composer run ci:static-analysis
      - name: ğŸ” Run Psalm & publish
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: composer run ci:static-analysis:publish

  benchmark:
    name: ğŸ‘Ÿ Benchmark
    needs: [ composer-setup ]
    strategy:
      matrix:
        php-version: [ '8.1' ]
        os: [ 'ubuntu-latest', 'windows-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¤µï¸ Checkout Sources
        uses: actions/checkout@v2
      - name: ğŸ˜ Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.php-extensions }}
          coverage: none
      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.php-version }}-composer-
      - name: ğŸ“¦ Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts
      - name: ğŸ‘Ÿ Run PHPBench
        run: composer run ci:benchmark
      - name: ğŸ“¤ Upload coverage data
        uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-${{ matrix.php-version }}-benchmark
          path: build/benchmark/
          retention-days: 30

  unit-tests:
    name: ğŸ§ª Unit Tests
    needs: [ composer-setup ]
    strategy:
      matrix:
        php-version: [ '8.1' ]
        os: [ 'ubuntu-latest', 'windows-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¤µï¸ Checkout Sources
        uses: actions/checkout@v2
      - name: ğŸ˜ Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.php-extensions }}
          coverage: xdebug
      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.php-version }}-composer-
      - name: ğŸ“¦ Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts
      - name: ğŸ§ª Run PHPUnit
        run: composer run ci:unit-test
      - name: ğŸ“¤ Upload coverage data
        uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-${{ matrix.php-version }}-coverage
          path: build/coverage/
          retention-days: 30

  mutation-tests:
    name: ğŸ§Ÿ Mutation Tests
    needs: [ unit-tests ]
    strategy:
      matrix:
        php-version: [ '8.1' ]
        os: [ 'ubuntu-latest', 'windows-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¤µï¸ Checkout Sources
        uses: actions/checkout@v2
      - name: ğŸ˜ Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.php-extensions }}
          coverage: xdebug
      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.php-version }}-composer-
      - name: ğŸ“¦ Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts
      - name: ğŸ“¥ Download coverage data
        uses: actions/download-artifact@v2
        with:
          name: ${{ runner.os }}-${{ matrix.php-version }}-coverage
          path: build/coverage/
      - name: ğŸ§Ÿ Run Infection
        run: composer run ci:mutation-test

  coverage:
    name: ğŸ“Š Publish Coverage
    needs: [ unit-tests ]
    strategy:
      matrix:
        php-version: [ '8.1' ]
    runs-on: 'ubuntu-latest'
    steps:
      - name: â¤µï¸ Checkout Sources
        uses: actions/checkout@v2
      - name: ğŸ˜ Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.php-extensions }}
          tools: php-coveralls/php-coveralls:^2.5.2
        env:
          fail-fast: true
      - name: ğŸ“¥ Download coverage data
        uses: actions/download-artifact@v2
        with:
          name: ${{ runner.os }}-${{ matrix.php-version }}-coverage
          path: build/coverage/
      - name: ğŸ“Š Publish coverage data to coveralls.io
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: composer run ci:publish-coverage
