name: Linux ğŸ§
on:
  push:
    branches:
      - main

jobs:
  composer-setup:
    name: ğŸ“¦ Composer Setup
    runs-on: 'ubuntu-latest'
    steps:
      - name: â¤µï¸ Checkout Sources
        uses: actions/checkout@v2
      - name: ğŸ˜ Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: âœ”ï¸ Validate composer.lock
        run: composer validate --strict --no-interaction
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-8.1-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-8.1-composer-
      - name: ğŸ“¦ Install dependencies
        run: composer install --no-interaction --no-progress --no-scripts

  static-analysis:
    name: ğŸ” Static Analysis
    needs: [ composer-setup ]
    runs-on: 'ubuntu-latest'
    steps:
      - name: â¤µï¸ Checkout Sources
        uses: actions/checkout@v2
      - name: ğŸ˜ Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-8.1-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-8.1-composer-
      - name: ğŸ” Run Psalm
        run: vendor/bin/psalm --shepherd

  unit-tests:
    name: ğŸ§ª Unit Tests
    needs: [ composer-setup ]
    runs-on: 'ubuntu-latest'
    steps:
      - name: â¤µï¸ Checkout Sources
        uses: actions/checkout@v2
      - name: ğŸ˜ Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: xdebug
          ini-values: xdebug.mode=coverage
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-8.1-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-8.1-composer-
      - name: ğŸ§ª Run PHPUnit
        run: vendor/bin/phpunit --configuration=phpunit.xml.dist --coverage-xml=build/coverage/coverage-xml --log-junit=build/coverage/junit.xml --coverage-clover=build/coverage/clover.xml --coverage-html=build/coverage/html
      - name: ğŸ“¤ Upload coverage data
        uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-8.1-coverage
          path: build/coverage/
          retention-days: 30

  mutation-tests:
    name: ğŸ§Ÿ Mutation Tests
    needs: [ unit-tests ]
    runs-on: 'ubuntu-latest'
    steps:
      - name: â¤µï¸ Checkout Sources
        uses: actions/checkout@v2
      - name: ğŸ˜ Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: xdebug
          ini-values: xdebug.mode=coverage
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-8.1-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-8.1-composer-
      - name: ğŸ“¥ Download coverage data
        uses: actions/download-artifact@v2
        with:
          name: ${{ runner.os }}-8.1-coverage
          path: build/coverage/
      - name: ğŸ§Ÿ Run Infection
        run: vendor/bin/infection --threads=$(nproc) --min-covered-msi=90 --coverage=build/coverage --skip-initial-tests --logger-github --no-interaction

  coverage:
    name: ğŸ“Š Publish Coverage
    needs: [ unit-tests ]
    runs-on: 'ubuntu-latest'
    steps:
      - name: â¤µï¸ Checkout Sources
        uses: actions/checkout@v2
      - name: ğŸ˜ Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: ğŸ“¥ Download coverage data
        uses: actions/download-artifact@v2
        with:
          name: ${{ runner.os }}-8.1-coverage
          path: build/coverage/
      - name: â• Install coveralls
        run: composer require php-coveralls/php-coveralls
      - name: ğŸ“Š Publish coverage data to coveralls.io
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: vendor/bin/php-coveralls -x build/coverage/clover.xml -o build/coverage/coveralls-upload.json -v
