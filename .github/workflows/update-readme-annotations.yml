name: 📋 Update README Annotations
on:
  push:
    paths:
      - '.github/workflows/update-readme-annotations.yml'
      - 'development/**'
      - 'modules/**'
      - 'development/bin/update-readme-annotations'

permissions:
  contents: write

jobs:
  update-todos:
    name: 📋 Update README Annotations
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Checkout Sources
        uses: actions/checkout@v2
      - name: ▶️ Run update-readme-annotations
        run: php development/bin/update-readme-annotations
      - name: ⤴️ Commit Changes
        uses: EndBug/add-and-commit@v7
        with:
          message: "Update README.md"
